name: General issue
description: File a general accessibility issue
body:
  - type: markdown
    attributes:
      value: |
        # Test heading
  - type: textarea
    id: issue
    attributes:
      label: Issue
      description: "Describe access issue"
    validations:
      required: true
  - type: input
    id: url
    attributes:
      label: Page url
      description: "Page URL that was tested"
      placeholder: "https://gov.uk"
    validations:
      required: true
  - type: input
    id: element-path
    attributes:
      label: Element path
      description: "Path to element on page"
      placeholder: ".input:first-child"
  - type: textarea
    id: html-snippet
    attributes:
      label: HTML Snippet
      description: "HTML code that shows the issue"
      render: html
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Chrome
        - Firefox
        - Safari
  - type: checkboxes
    id: cat-preferences
    attributes:
      label: What kinds of cats do you like?
      description: You may select more than one.
      options:
        - label: Orange cat (required. Everyone likes orange cats.)
          required: true
        - label: "**Black cat**"
